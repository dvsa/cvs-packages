name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Read .nvmrc
        id: nvm
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: âš™ï¸ Setup Node.js ${{ env.NVMRC }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: â• Install dependencies
        run: npm ci

      - name: âš’ï¸ Build project
        run: npm run build

      - name: ğŸ“ Lint codebase
        run: npm run lint

      - name: ğŸ§ªï¸ Execute unit tests with coverage
        run: npm run test:coverage
